<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="starterfiles/qr-code-component-main/images/favicon-32x32.png"
    />
  </head>
  <body>
    <section class="main bg-Grayishblue h-[100%] fixed w-[100%]">
      <div
        class="container mx-auto flex justify-center items-center h-[100%] w-[100%]"
      >
        <div
          class="card-div p-5 bg-white rounded-3xl flex flex-col items-center justify-center"
        >
          <div class="img-div w-56 mb-5">
            <img
              class="rounded-xl w-[100%] h-[100%]"
              src="starterfiles/qr-code-component-main/images/image-qr-code.png"
              alt=""
            />
          </div>
          <div class="text-center w-[94%] mb-2">
            <h2 class="font-bold font-fontoutfit text-Darkblue leading-6">
              Improve your front-end skills by building projects
            </h2>
          </div>
          <div class="text-center w-[88%]">
            <p class="font-fontoutfit text-gray-500 leading-4 text-xs">
              Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
