<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="starterfiles/qr-code-component-main/images/favicon-32x32.png"
    />
  </head>
  <body>
    <main
      class="mx-auto bg-Grayishblue h-[100%] w-[100%] fixed flex justify-center items-center"
    >
      <div
        class="container m-auto max-w-full max-h-full flex justify-center items-center"
      >
        <div
          class="container cardsize card-div p-5 bg-white rounded-3xl flex flex-col items-center justify-center"
        >
          <div class="img-div mb-5">
            <img
              class="rounded-xl max-w-[100%] h-auto"
              src="starterfiles/qr-code-component-main/images/image-qr-code.png"
              alt=""
            />
          </div>
          <div class="text-center w-[87%] mb-2">
            <h1
              class="font-bold text-xl font-fontoutfit text-Darkblue leading-6"
            >
              Improve your front-end skills by building projects
            </h1>
          </div>
          <div class="text-center w-[88%]">
            <p
              class="font-fontoutfit font-bold text-gray-500 leading-4 text-xs"
            >
              Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
